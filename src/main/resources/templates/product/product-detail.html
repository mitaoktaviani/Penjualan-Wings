<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="main-body">
<nav th:replace="~{layout :: navigation}"></nav>
<header th:replace="~{layout :: header (${breadCrumbs}) }"></header>
<main>

    <form method="get" class="upsert-form alternate-action"  th:object="${product}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:field="*{productCode}"/>
        <table>
            <tbody>
            <tr>
                <td><label>Product Name</label></td>
                <td>
                    <label>[[*{productName}]]</label>
                    <input type="hidden" th:field="*{productName}"/>
                </td>
            </tr>
            <tr>
                <td><label>Price</label></td>
                <td>
                    <label>[[*{price}]]</label>
                    <s><input type="hidden" th:field="*{price}"/></s>
                </td>
            </tr>
            <tr>
                <td><label>Sale Price</label></td>
                <td>
                    <label>[[*{discount}]]</label>
                    <input type="hidden" th:field="*{discount}"/>
                </td>
            </tr>
            <tr>
                <td><label>Dimension</label></td>
                <td>
                    <label>[[*{dimension}]]</label>
                    <input type="hidden" th:field="*{dimension}"/>
                </td>
            </tr>
            <tr>
                <td><label>Unit</label></td>
                <td>
                    <label>[[*{unit}]]</label>
                    <input type="hidden" th:field="*{unit}"/>
                </td>
            </tr>

            </tbody>
        </table>
        <button class="blue-button">
            <a th:href="@{/product/list}">BACK TO PRODUCT LIST</a>
        </button>
    </form>

</main>

</body>

</html>
