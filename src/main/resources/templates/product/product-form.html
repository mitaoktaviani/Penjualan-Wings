<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="main-body" th:data-role="${#authentication.getAuthorities()}">
<nav th:replace="~{layout :: navigation}"></nav>
<header th:replace="~{layout :: header (${breadCrumbs})}"></header>
<main>
    <form method="post" class="upsert-form alternate-action"  th:object="${product}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <table th:attr="data-action=${type}">
            <tbody>
            <tr >
                <td><label>Product Code*</label></td>
                <td>
                    <input type="text" th:field="*{productCode}">
                    <div class="field-validation-error" th:errors="*{productCode}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Product Name*</label></td>
                <td>
                    <input type="text" th:field="*{productName}">
                    <div class="field-validation-error" th:errors="*{productName}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Price</label></td>
                <td>
                    <input type="text" th:field="*{price}">
                </td>
            </tr>
            <tr>
                <td><label>Currency</label></td>
                <td>
                    <input type="text" th:field="*{currency}">
                </td>
            </tr>
            <tr>
                <td><label>Discount (%)</label></td>
                <td>
                    <input type="text" th:field="*{discount}">
                </td>
            </tr>
            <tr>
                <td><label>Dimension</label></td>
                <td>
                    <input type="text" th:field="*{dimension}">
                </td>
            </tr>
            <tr>
                <td><label>Unit</label></td>
                <td>
                    <input type="text" th:field="*{unit}">
                </td>
            </tr>
<!--            <tr>-->
<!--                <td><label>Image*</label></td>-->
<!--                <td>-->
<!--                    <input type="file" th:field="*{imagePath}" accept="image/jpg">-->
<!--                </td>-->
<!--            </tr>-->


            </tbody>
        </table>
        <button class="blue-button" type="submit" th:text="${type} + ' Product'"></button>
        <button class="blue-button">
            <a th:href="@{/product/list}">Cancel</a>
        </button>
    </form>
</main>
<footer th:replace="~{layout :: footer}"></footer>
<th:block th:replace="~{layout :: javascript}"></th:block>
</body>
</html>
